<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizCraft.ai</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-out both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #ffca28;
            margin-bottom: 20px;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px rgba(255, 202, 40, 0.7);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 202, 40, 1);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1em;
            color: #ffca28;
            animation: fadeInRight 0.8s ease-out both;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        input[type="file"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
            transition: background-color 0.3s, box-shadow 0.3s;
            animation: fadeInRight 0.8s ease-out both 0.3s;
        }

        input[type="file"]::file-selector-button {
            background-color: #ffca28;
            color: #121212;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #ffc107;
        }

        input[type="number"]:focus,
        input[type="file"]:focus {
            outline: 2px solid #ffca28;
            background-color: #444;
            box-shadow: 0 0 10px rgba(255, 202, 40, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #005194;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeInUp 1s ease-out both 0.6s;
        }

        button:hover {
            background-color: #006cc5;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Smaller Logout button fixed to the bottom-right of the page */
        .logout-btn {
            background-color: #f44336;
            position: fixed;
            width: 70px;
            bottom: 40px;
            right: 30px;
            padding: 10px 1px;  /* Adjusted padding */
            border-radius: 5px;
            color: white;
            font-size: 0.9em;  /* Reduced font size */
            cursor: pointer;
            z-index: 1000;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        /* Links for navigation or downloads */
        a {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #1e88e5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #1565c0;
            transform: translateY(-3px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            label, input, button {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 15px;
            }

            h1 {
                font-size: 1.2em;
            }

            .logout-btn {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate MCQs from Your Text</h1>
        <form action="/generate" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload your document (PDF, TXT, DOCX):</label>
                <input type="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="num_questions">How many questions do you want?</label>
                <input type="number" name="num_questions" min="1" required>
            </div>
            <button type="submit">Generate MCQs</button>
        </form>
    </div>

    <!-- Logout Button Fixed to Bottom Right Corner of the Page -->
    <button class="logout-btn" onclick="logout()">Logout</button>

    <script>
        function logout() {
            // Simulate logout functionality
            alert('Logged out successfully!');
            window.location.href = 'login.html';  // Redirect to login page
        }
    </script>
</body>
</html>
