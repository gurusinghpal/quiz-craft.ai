<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MCQ Generator</title>
    <!-- Load Firebase App (v9 SDK) -->
    <script type="module">
        // Import the necessary Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.8.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from 'https://www.gstatic.com/firebasejs/9.8.0/firebase-auth.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBRiams_Ym8K0NhnElnRc7l4MfHrD_3ihE",
            authDomain: "quizcraftai-642ab.firebaseapp.com",
            projectId: "quizcraftai-642ab",
            storageBucket: "quizcraftai-642ab.appspot.com",
            messagingSenderId: "357521377340",
            appId: "1:357521377340:web:a72dd5821d7bca030f1b39",
            measurementId: "G-5JLNL67EXL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Email/Password login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    window.location.href = 'index.html'; // Redirect to your index page
                })
                .catch((error) => {
                    document.getElementById('error-message').innerText = "Invalid Login. Try a valid E-mail and Password combination";
                });
        });

        // Google Sign-In
        document.getElementById('googleSignIn').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    // Successful Google Sign-In
                    window.location.href = 'index.html'; // Redirect to your index page
                })
                .catch((error) => {
                    // Handle errors here
                    document.getElementById('error-message').innerText = error.message;
                });
        });
    </script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ffca28;
        }

        form {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ffca28;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1565c0;
        }

        a {
            color: #ffca28;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .google-btn {
            background-color: #db4437;
            margin-top: 20px;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .google-btn:hover {
            background-color: #c13524;
        }
    </style>
</head>

<body>
    <h1>Welcome to the MCQ Generator</h1>
    <p>Please log in to access the tool.</p>

    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>

    <button id="googleSignIn" class="google-btn">Sign in with Google</button>
    <p id="error-message" style="color: red;"></p>
    <a href="signup.html">Create an account</a>
</body>

</html>
